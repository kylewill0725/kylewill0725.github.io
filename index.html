<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
</head>

<body>
    <script>
        var finished = false;
    </script>
    <p id="time"></p>
    <div>
        <div class="tab">
            <button class="selectable current tab active" onclick="select('current')">Currently Watching</button>
            <button class="selectable previous tab" onclick="select('previous')">Previously Watching</button>
        </div>
        <div id="content" class="content">
            <table class="selectable current active" id="currentWatching">
                <thead>
                    <tr>
                        <th>Streamer ID</th>
                        <th>Url</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table class="selectable previous" id="previousWatching">
                <thead>
                    <tr>
                        <th>Streamer ID</th>
                        <th>Url</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button onclick="generateTables()">Update</button>
    </div>
</body>

</html>
